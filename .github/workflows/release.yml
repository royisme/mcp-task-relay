name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_type:
        description: "SemVer bump type"
        type: choice
        default: patch
        options: [patch, minor, major, prepatch, preminor, premajor, prerelease]

permissions:
  id-token: write
  contents: write

jobs:
  # 手动触发：做版本号 bump + 推 tag；真正发布由 push tag 触发
  cut-release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }

      - name: Setup Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps (Bun)
        run: bun install --frozen-lockfile

      - name: Build (Bun)
        run: bun run build --if-present

      - name: Test (Bun)
        run: bun run test --if-present

      - name: Bump version & create tag
        run: |
          npm version ${{ inputs.release_type }} -m "chore(release): %s"
          git push --follow-tags

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    # 若在 npm Trusted Publisher 里配置了 environment 名称，可解除注释：
    # environment: npm-publish
    steps:
      - uses: actions/checkout@v4

      # 构建阶段用 Bun（快）
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps (Bun)
        run: bun install --frozen-lockfile

      - name: Build (Bun)
        run: bun run build --if-present

      - name: Test (Bun)
        run: bun run test --if-present

      # 发布阶段用 npm（OIDC）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Ensure npm >= 11.5.1 (for OIDC)
        run: npm i -g npm@latest

      - name: Publish via OIDC (no token)
        run: |
          # 公有包
          npm publish --access public
