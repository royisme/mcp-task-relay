name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps (Bun)
        run: bun install --frozen-lockfile

      - name: Lint (optional)
        run: bun run lint --if-present

      - name: Type check (optional)
        run: bun run typecheck --if-present

      - name: Build
        run: bun run build --if-present

      - name: Test
        run: bun run test --if-present
